<html>
<body>
<script>
const login = () => {
    return new Promise((resolve) => {
        setTimeout(() => {
            resolve({ userId: 123 });
        }, 1000);
    });
};

const getProfile = (userId) => {
    return new Promise((resolve, reject) => {
        const hasError = true; // simulate error

        setTimeout(() => {
            if (hasError) {
                reject("Failed to fetch profile.");
            } else {
                resolve({ name: "Ahmad", status: "Active" });
            }
        }, 1000);
    });
};

login()
    .then(user => getProfile(user.userId))
    .then(profile => console.log("Profile:", profile));
</script>
</body>
</html>
